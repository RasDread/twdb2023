<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="#">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required />
      </div>
      <div>
        <p>Select a Race</p>
        <div>
          <input type="radio" name="race" id="funRun" value="funRun" />
          <label for="funRun">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="race" id="half" value="half" />
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="race" id="full" value="full" />
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="minor">Under 18</option>
          <option value="youngadult">18-29</option>
          <option value="adult">30-64</option>
          <option value="senior">65+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
